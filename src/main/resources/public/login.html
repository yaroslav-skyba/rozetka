<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
            form {border: 3px solid #f1f1f1;}

            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            button {
                background-color: #04AA6D;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            button:hover {
                opacity: 0.8;
            }

            .container {
                padding: 16px;
            }
        </style>
    </head>

    <body>
        <h2>Login</h2>

        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <button id="submit">Login</button>

            <script>
                const xmlHttpRequest = new XMLHttpRequest();
                const host = "http://localhost"
                const port = 8080;

                document.getElementById("submit").onclick = function () {
                    xmlHttpRequest.open("POST", host + ":" + port + "/api/v1/login");
                    xmlHttpRequest.setRequestHeader("Content-Type", "application/vnd.rozetka.authenticationRequest+json");
                    let body = JSON.stringify({
                        username:document.getElementById("username").value,
                        password:document.getElementById("password").value
                    });
                    xmlHttpRequest.send(body);
                }

                xmlHttpRequest.onreadystatechange = function () {
                    if (xmlHttpRequest.readyState === 4) {
                        if (xmlHttpRequest.status === 200) {
                            localStorage.setItem("token", xmlHttpRequest.getResponseHeader("Authorization"));
                            location.href = "/";
                        } else if (xmlHttpRequest.readyState === 401) {
                            alert(xmlHttpRequest.responseText);
                        }
                    }
                }
            </script>
        </div>
    </body>
</html>
